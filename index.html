<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reuben Talbott</title>
    <script src="https://use.fontawesome.com/d4cd3d7191.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i|Oswald:600');
    body {
      background: #ffffff;
      max-width: 700px;
      margin: auto;
      color: #444444;
      font-family: "Montserrat", sans-serif;
    }
    div.header {
      padding: 100px 0px;
      text-align: center;
      font-family: "Oswald", "Arial Narrow", sans-serif;
      font-size: 50px;
      color: #ff5e5e;
      font-weight: bold;
    }
    div.info {
      line-height: 1.6;
      font-size: 19px;
    }
    a:not(.no-underline) {
      border-bottom: 1px solid transparent;
      text-decoration: none;
      color: inherit;
      transition: 0.1s ease all;
    }
    a:not(.no-underline):hover {
      border-bottom-color: #ff5e5e;
      color: #ff5e5e;
    }
    div.flex {
      display: flex;
      margin: 20px 0px;
    }
    div.half {
      width: 50%;
    }
    img {
      width: 80%;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    div.corner {
      font-size: 30px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="header">REUBEN TALBOTT</div>
    <div class="info">
      Hello world! I'm Reuben and this is my website. 
    </div>
    <div class="corner" title="Switch to Night Mode"><i class="fa fa-moon-o" aria-hidden="true"></i></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>
      var night;
      function toggle() {
        if(night == 0 || night == undefined) {
          $('body').animate({
            background: '#2f3137',
            color: '#eeeeee'
          }, 1000);
          $('.header').css({
            'color': '#eeeeee'
          });
          night = 1;
          $('.corner').attr('title', 'Switch to Day Mode');
        } else if(night == 1) {
          $('body').css({
            'background-color': '#ffffff',
            'color': '#444444'
          });
          $('.header').css({
            'color': '#ff5e5e'
          });
          $('.corner').attr('title', 'Switch to Night Mode');
          night = 0;
        }
      }

      $('.corner').click(toggle);
    </script>
  </body>
</html>
